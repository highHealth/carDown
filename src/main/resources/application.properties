server.port=8090
#数据源
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/highcar?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 12345678
#中指定POJO扫描包来让mybatis自动扫描到自定义POJO
mybatis.type-aliases-package=com.highcar.demo.pojo
#Mapper.xml位置
mybatis.mapper-locations=classpath*:resources/mapper/*.xml